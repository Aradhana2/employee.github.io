<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee Details</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body style="font-family:cursive;">
    <div class="container">
        <center>
        <h1 style="color:maroon">Add Employee Details</h1>
            </center>
        <hr>
        <center>
        <form action="/add_emp" method="post">
            {% csrf_token %}

    <label for="first_name" >First Name : </label><br>
    <input type="text" id="first_name" name="first_name" value="{{first_name}}"><br><br>

    <label for="last_name" >Last Name : </label><br>
    <input type="text" id="last_name" name="last_name" value="{{last_name}}"><br><br>


     <label for="salary" >Salary   :  </label><br>
    <input type="number" id="salary" name="salary" value="{{salary}}"><br><br>


    <label for="dept" >Department : </label><br>
    <input type="number" id="dept" name="dept" value="{{dept}}"><br><br>
    

    <label for="role" >Role  :  </label><br>
    <input type="number" id="role" name="role" value="{{role}}"><br><br>



    <label for="phone" >Phone Number : </label><br>
    <input type="number" id="phone" name="phone" value="{{phone}}"><br>
    <br>

    <label for="bonus" >Bonus  : </label><br>
    <input type="number" id="bonus" name="bonus" value="{{bonus}}"><br>
    <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
            </center>
    </div>
</body>
</html>
