<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Employee Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body style="font-family:cursive;">
<div class="container">
    <center>
<h2 style="color:maroon">Filter Employee</h2>
        </center>
<hr>

    <center>
    <form action="/filter_emp" method="post">
    {% csrf_token %}

    <label for="name" >First/last Name : </label><br>
    <input type="text" id="name" name="name" value="{{name}}"><br><br>


    <label for="dept" >Department : </label><br>
    <input type="text" id="dept" name="dept" value="{{dept}}"><br><br>


    <label for="role" >Role  :  </label><br>
    <input type="text" id="role" name="role" value="{{role}}"><br><br>

    <hr>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
        </center>
</div>
</body>
</html>
